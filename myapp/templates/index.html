{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
{% if posts %}
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'posts:detail' post.id %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No posts are available.</p>
{% endif %}
{% endblock %}
